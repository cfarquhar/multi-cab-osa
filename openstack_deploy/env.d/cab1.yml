---
component_skel:
  cab1-neutron_linuxbridge_agent:
    belongs_to:
      - neutron_all
  cab1-glance_api:
    belongs_to:
      - glance_all
  cab1-cinder_api:
    belongs_to:
      - cinder_all
  cab1-cinder_volume:
    belongs_to:
      - cinder_all
  cab1-nova_compute:
    belongs_to:
      - nova_all
  cab1-rabbit_mq:
    belongs_to:
      - rabbitmq_all
  cab1-swift_proxy:
    belongs_to:
      - swift_proxy
     
container_skel:
  cab1-aodh_container:
    belongs_to:
      - cab1-metering-alarm_containers
    contains:
      - aodh_api
      - aodh_listener
      - aodh_alarm_evaluator
      - aodh_alarm_notifier
    properties:
      service_name: aodh
      container_release: trusty
  cab1-ceilometer_api_container:
    belongs_to:
      - cab1-metering-infra_containers
    contains:
      - ceilometer_agent_central
      - ceilometer_agent_notification
      - ceilometer_api
    properties:
      service_name: ceilometer
      container_release: trusty
  cab1-ceilometer_collector_container:
    belongs_to:
      - cab1-metering-infra_containers
    contains:
      - ceilometer_collector
    properties:
      service_name: ceilometer
      container_release: trusty
  cab1-metering-compute_container:
    belongs_to:
      - cab1-metering-compute_containers
    contains:
      - ceilometer_agent_compute
    properties:
      is_metal: true
      service_name: ceilometer
      container_release: trusty
  cab1-cinder_api_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-storage-infra_containers
    contains:
      - cinder_api
      - cab1-cinder_api
    properties:
      service_name: cinder
      container_release: trusty
  cab1-cinder_scheduler_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-storage-infra_containers
    contains:
      - cinder_scheduler
    properties:
      service_name: cinder
      container_release: trusty
  cab1-cinder_volumes_container:
    belongs_to:
      - cab1-storage_containers
    contains:
      - cinder_volume
      - cab1-cinder_volume
      - cinder_backup
    properties:
      is_metal: true
      service_name: cinder
      container_release: trusty
  cab1-galera_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-shared-infra_containers
    contains:
      - galera
    properties:
      log_directory: mysql_logs
      service_name: galera
      container_release: trusty
  cab1-glance_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-os-infra_containers
    contains:
      - glance_api
      - cab1-glance_api
      - glance_registry
    properties:
      service_name: glance
      container_release: trusty
      container_fs_size: 12G
  cab1-heat_apis_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-os-infra_containers
    contains:
      - heat_api_cloudwatch
      - heat_api_cfn
      - heat_api
    properties:
      service_name: heat
      container_release: trusty
  cab1-heat_engine_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-os-infra_containers
    contains:
      - heat_engine
    properties:
      service_name: heat
      container_release: trusty
  cab1-horizon_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-os-infra_containers
    contains:
      - horizon
    properties:
      service_name: horizon
      container_release: trusty
  cab1-keystone_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-identity_containers
    contains:
      - keystone
    properties:
      service_name: keystone
      container_release: trusty
  cab1-memcached_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-shared-infra_containers
    contains:
      - memcached
    properties:
      service_name: memcached
      container_release: trusty
  cab1-neutron_agents_container:
    belongs_to:
      - cab1-network_containers
    contains:
      - neutron_agent
      - neutron_metadata_agent
      - neutron_metering_agent
      - neutron_linuxbridge_agent
      - cab1-neutron_linuxbridge_agent
      - neutron_l3_agent
      - neutron_dhcp_agent
      - neutron_lbaas_agent
    properties:
      service_name: neutron
      container_release: trusty
  cab1-neutron_server_container:
    belongs_to:
      - cab1-network_containers
    contains:
      - neutron_server
    properties:
      service_name: neutron
      container_release: trusty
  cab1-nova_api_metadata_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-os-infra_containers
    contains:
      - nova_api_metadata
    properties:
      service_name: nova
      container_release: trusty
  cab1-nova_api_os_compute_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-os-infra_containers
    contains:
      - nova_api_os_compute
    properties:
      service_name: nova
      container_release: trusty
  cab1-nova_cert_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-os-infra_containers
    contains:
      - nova_cert
    properties:
      service_name: nova
      container_release: trusty
  cab1-nova_compute_container:
    belongs_to:
      - cab1-compute_containers
    contains:
      - neutron_linuxbridge_agent
      - cab1-neutron_linuxbridge_agent
      - nova_compute
      - cab1-nova_compute
    properties:
      is_metal: true
      service_name: nova
      container_release: trusty
  cab1-nova_conductor_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-os-infra_containers
    contains:
      - nova_conductor
    properties:
      service_name: nova
      container_release: trusty
  cab1-nova_scheduler_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-os-infra_containers
    contains:
      - nova_scheduler
    properties:
      service_name: nova
      container_release: trusty
  cab1-nova_console_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-os-infra_containers
    contains:
      - nova_console
    properties:
      service_name: nova
      container_release: trusty
  cab1-repo_container:
    belongs_to:
      - cab1-repo-infra_containers
    contains:
      - pkg_repo
    properties:
      service_name: repo
      container_release: trusty
  cab1-rabbit_mq_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-shared-infra_containers
    contains:
      - rabbitmq
      - cab1-rabbit_mq
    properties:
      service_name: rabbitmq
      container_release: trusty
  cab1-rsyslog_container:
    belongs_to:
      - cab1-log_containers
    contains:
      - rsyslog
    properties:
      service_name: rsyslog
      container_release: trusty
  cab1-swift_remote_container:
    belongs_to:
      - cab1-swift-remote_containers
    contains:
      - swift_remote
    properties:
      is_metal: true
      service_name: swift
      container_release: trusty
  cab1-swift_proxy_container:
    belongs_to:
      - cab1-swift-proxy_containers
    contains:
      - swift_proxy
      - cab1-swift_proxy
    properties:
      service_name: swift
      container_release: trusty
  cab1-swift_acc_container:
    belongs_to:
      - cab1-swift_containers
    contains:
      - swift_acc
    properties:
      is_metal: true
      service_name: swift
      container_release: trusty
  cab1-swift_obj_container:
    belongs_to:
      - cab1-swift_containers
    contains:
      - swift_obj
    properties:
      is_metal: true
      service_name: swift
      container_release: trusty
  cab1-swift_cont_container:
    belongs_to:
      - cab1-swift_containers
    contains:
      - swift_cont
    properties:
      is_metal: true
      service_name: swift
      container_release: trusty
  cab1-utility_container:
    belongs_to:
      - cab1-infra_containers
      - cab1-shared-infra_containers
    contains:
      - utility
    properties:
      service_name: utility
      container_release: trusty




